<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="header">

      <div class="search-bar">Search</div>
      <div class="greeting">Hi there Mooseman!</div>
      <div class="user-info">
        <div class="notification">Bell</div>
        <div class="user-icon">User-icon</div>
        <div class="user-name">Username</div>
      </div>

      <div class="user-buttons">
        <button class="btn new-btn">New</button>
        <button class="btn upload-btn">Upload</button>
        <button class="btn share-btn">Share</button>
      </div>

    </div>

    <div class="dashboard">
      <div class="dashboard-item dashboard-title">Dashboard</div>
      <div class="dashboard-item">Home</div>
      <div class="dashboard-item">Profile</div>
      <div class="dashboard-item">Messages</div>
      <div class="dashboard-item">History</div>
      <div class="dashboard-item">Tasks</div>
      <div class="dashboard-item">Communities</div>
      <div class="dashboard-item">Settings</div>
      <div class="dashboard-item">Support</div>
      <div class="dashboard-item">Privacy</div>
    </div>

    <div class="content-container">Your Projects</div>
  </div>


</body>
</html>
